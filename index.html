<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="sideImg">
            <img src="/assets/side.jpg" alt="sideImg">
            <div class="logo-bg">
                <img src="/assets/logo.png" alt="logo">
            </div>
        </div>
        <div class="container">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h2>You know you want to</h2>
            <div class="form-container">
                <h3>Let's do this</h3>
                <form action="" method="post">
                    <ul>
                        <li>
                            <label for="name">Your name</label>
                            <input type="text" name="name" id="name">
                        </li>
                        <li>
                            <label for="last">Last name</label>
                            <input type="text" name="last" id="last">
                        </li>
                        <li>
                            <label for="mail">Email</label>
                            <input type="email" name="mail" id="mail">
                        </li>
                        <li>
                            <label for="tel">Phone number</label>
                            <input type="tel" name="tel" id="tel">
                        </li>
                        <li>
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass">
                        </li>
                        <li>
                            <label for="pass-confirm">Confirm password</label>
                            <input type="password" name="pass-confirm" id="pass-confirm">
                        </li>
                    </ul>
                </form>
            </div>
            <input type="submit" value="Create Account">
            <h3>Already have an account?</h3>
            <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
